<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batman: The Game</title>

  <!-- Bootstrap File -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron">
      <h1 class="text-center">
        <strong>Batman</strong>
      </h1>
      <hr>
      <div id="musicControls" class="text-center">
        <button class="btn btn-warning btn-xs theme-button">
          <span class="glyphicon glyphicon-music"></span> Play Theme!</button>
        <button class="btn btn-dark btn-xs pause-button">
          <span class="glyphicon glyphicon-pause"></span> Pause Song</button>
      </div>

    </div>
    <div class="row">

      <div class="col-lg-6">

        <!-- Controls (Superpower Grow/Shrink)-->
        <div id="sizeControls" class="card">
          <h4 class="card-header">Superpowers - Change Sizes!</h4>
          <div class="card-body">
            <div class="text-center">
              <button class="btn btn-dark btn-lg normal-button">
                <span class="glyphicon glyphicon-ok-sign"></span> Normal</button>
              <button class="btn btn-primary btn-lg grow-button">
                <span class="glyphicon glyphicon-plus-sign"></span> Grow</button>
              <button class="btn btn-danger btn-lg shrink-button">
                <span class="glyphicon glyphicon-minus-sign"></span> Shrink</button>
            </div>
          </div>
        </div>

        <!-- Controls (Superpower Visibility) -->
        <div id="visibilityControls" class="card">
          <h4 class="card-header">Superpowers - Invisiblity!</h4>
          <div class="card-body">
            <div class="text-center">
              <button class="btn btn-dark btn-lg vis-button">
                <span class="glyphicon glyphicon-eye-open"></span> Visible</button>
              <button class="btn btn-info btn-lg invis-button">
                <span class="glyphicon glyphicon-eye-close"></span> Invisible</button>
            </div>
          </div>
        </div>

        <!-- Controls (Superpower Move Controls) -->
        <div id="moveControls" class="card">
          <h4 class="card-header">Move Controls</h4>
          <div class="card-body">
            <div class="text-center mb-1">
              <button class="btn btn-dark btn-lg up-button">Up</button>
            </div>
            <div class="text-center">
              <button class="btn btn-dark btn-lg left-button">Left</button>
              <button class="btn btn-dark btn-lg down-button">Down</button>
              <button class="btn btn-dark btn-lg right-button">Right</button>
            </div>
            <br>
            <div class="text-center">
              <button class="btn btn-dark btn-lg back-button">
                <span class="glyphicon glyphicon-comment"></span> To the Batmobile!</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel (Batman)-->
      <div class="col-lg-6">

        <!-- Batman Image -->
        <img src="assets/batman.jpg" alt="" class="img batman" style="position:absolute; top:50px; left: 80px; z-index: -20; height: 300px">
      </div>
    </div>
  </div>

  <script>

  // JavaScript function that wraps everything
  $(document).ready(function() {

    var Batman = $(".batman");

    // Gets Link for Theme Song
    var audioElement = document.createElement("audio");
    audioElement.setAttribute("src", "assets/Batman-Theme-Song.mp3");

    // Theme Button
    $("#musicControls").on("click", ".theme-button", function() {
      audioElement.play();
    }).on("click", ".pause-button", function() {
      audioElement.pause();
    });

    // Size Buttons
    $("#sizeControls").on("click", ".normal-button", function() {
      Batman.animate({ height: "300px" });
    }).on("click", ".grow-button", function() {
        Batman.animate({ height: "500px" });
    }).on("click", ".shrink-button", function() {
        Batman.animate({ height: "100px" });
    });

    // Visibility Buttons
    $("#visibilityControls").on("click", ".vis-button", function() {
        Batman.animate({ opacity: "1" });
    }).on("click", ".invis-button", function() {
        Batman.animate({ opacity: "0.05" });
    });
    $(".vis-button").on("click", function() {
        Batman.animate({ opacity: "1" });
    });

    $(".invis-button").on("click", function() {
        Batman.animate({ opacity: "0.05" });
    });

    // Move Buttons
    $("#moveControls").on("click", ".up-button", function() {
        Batman.animate({ top: "-=200px" }, "normal");
    }).on("click", ".down-button", function() {
        Batman.animate({ top: "+=200px" }, "normal");
    }).on("click", ".left-button", function() {
        Batman.animate({ left: "-=200px" }, "normal");
    }).on("click", ".right-button", function() {
        Batman.animate({ left: "+=200px" }, "normal");
    }).on("click", ".back-button", function() {
        Batman.animate({ top: "50px", left: "80px" }, "fast");
    });

    // Keyboard move controls
    $(document).keyup(function(e) {
      switch (e.which) {

      // Move Buttons (Keyboard Down)
      case 40:
      Batman.animate({ top: "+=200px" }, "normal");
        break;

        // Move Buttons (Keyboard Right)
      case 39:
      Batman.animate({ left: "+=200px" }, "normal");
        break;

        // Move Buttons (Keyboard Up)
      case 38:
      Batman.animate({ top: "-=200px" }, "normal");
        break;

        // Move Buttons (Keyboard Left)
      case 37:
      Batman.animate({ left: "-=200px" }, "normal");
        break;

      default:
        break;
      }
    });
  });

  </script>

</body>
</html>
